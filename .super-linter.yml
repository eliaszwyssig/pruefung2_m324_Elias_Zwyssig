jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super Linter
        uses: github/super-linter@v4
        env:
          RUN_LOCAL: true
          LINTER_RULES_PATH: './.super-linter.yml'  # Benutzerdefinierte Linter-Konfiguration
